  </script>
  <script type="text/javascript">
      (function () {
          emailjs.init({
              publicKey: "R8yvLbPEWbTVO8pnu",
          });

      })();
  </script>
  <script type="text/javascript">
      window.onload = function () {
          document.getElementById('ajax_contact').addEventListener('submit', function (event) {
              event.preventDefault();
              // Show loading message
              document.querySelector('.loading').style.display = 'block';
              document.querySelector('.error-message').style.display = 'none !important';
              document.querySelector('.sent-message').style.display = 'none';
              // these IDs from the previous steps
              emailjs.sendForm('service_r626qe5', 'template_kyopi56', '#ajax_contact').then(
                  (response) => {

                      // Hide loading message
                      document.querySelector('.loading').style.display = 'none';

                      // Show success message
                      document.querySelector('.sent-message').style.display = 'block';

                      // Clear form fields
                      document.getElementById('ajax_contact').reset();

                      // Hide success message after 20 seconds
                      setTimeout(() => {
                          document.querySelector('.sent-message').style.display = 'none';
                      }, 20000);
                  },
                  (error) => {
                      // Hide loading message
                      document.querySelector('.loading').style.display = 'none';

                      // Show error message
                      document.querySelector('.error-message').style.display = 'block';
                      document.querySelector('.error-message').textContent = 'An error occurred. Please try again later.';
                  },
              );
          });
      }
  </script>
